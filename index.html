<!DOCTYPE html>
<html lang="en">
<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center text-uppercase"><h1>Address Book</h1></div>
      
      <div class="container">
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" />
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" />
          </div>
          <div class="form-group">
            <label for="address1">Address</label>
            <input type="text" id="address1"/>
            <br>
            <label for="address1Type">Address Type</label>
            <input type="text" id="address1Type"/>
          </div>
          <button class="btn btn-lg btn-block btn-outline-info" id="submitButton">Submit</button>
        </form>
      </div>

      <div class="container m-2 mt-5 p-2">
        <h2>Address Book</h2>
        <div class="container address"></div>
      </div>
      
    </div>
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
    crossorigin="anonymous">
  </script>
</body>
</html>
